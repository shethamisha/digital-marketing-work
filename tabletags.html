<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table tags</title>
</head>
<body>
	<table border="1" bgcolor="pink" align="center" cellpadding="5" cellspacing="4" width="500" height="200">
		<thead>
			<tr bgcolor="green" align="center">
				<th>no.</th>
				<th>courses</th>
				<th>fees</th>
				<th>duration</th>
			</tr>
		</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>web development</td>
			<td>7000</td>
			<td>3 months</td>
		</tr>
		<tr>
			<td>2</td>
		    <td>digital marketing </td>
			<td>30000</td>
			<td>3 months</td>
		</tr>
		<tr>
			<td>3</td>
			<td>graphic design </td>
			<td>30000</td>
			<td>3 months</td>
		</tr>
	</tbody>	
	</table>

</body>
</html>

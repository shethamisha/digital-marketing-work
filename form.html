<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>form</title>
</head>
<body>
	<h2>Enquiry Form</h2>
	<form name="registration" method="post">
		Name: <input type="text" name="name" />
		<br>
		<br>
		Address:<textarea name="name"></textarea>
		<br>
		<br>
		mobile no:<input type="text" name="name"/>
		<br>
		<br>
		city:<input type="text" name="name">
		<br>
		<br>
		District:<input type="text" name="name">
		<br>
		<br>
		State:<input type="text" name="name">
		<br>
		<br>
		Country:
		<select>
			<option>select a country</option>
			<option value="india"> india</option>
			<option value="china">china</option>
			<option value="USA">USA</option>
			<option value="shrilanka">shirlanka</option>
		</select>
		<br>
		<br>
		Education:
		<select>
			<option>select an Education</option>
			<option value="B.com">B.com</option>
			<option value="BA">BA</option>
			<option value="BBA">BBA</option>
			<option value="BCA">BCA</option>
		</select>
		<br>
		<br>
		Hobbies:
		<input type="checkbox" name="Hobbies">Dancing
		<input type="checkbox" name="Hobbies">Singing
		<br>
		<br>
		Gender:
		<input type="radio" name="gender" value="m"/>male
		<input type="radio" name="gender" value="f"/>female
		
		<br>
	
		<br>
		<input type="submit" value="submit"/>
		<input type="reset" value="reset"/>

	</form>

</body>
</html>
